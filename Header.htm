<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Hero แตงโม</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 80px 10%;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      min-height: 100vh;
      box-sizing: border-box;
    }

    .hero-content {
      max-width: 50%;
      color: #ffffff;
    }

    .hero-content h1 {
      font-size: 64px;
      margin: 0 0 16px;
    }

    .hero-content p {
      font-size: 20px;
      margin: 0;
    }

    .hero-image img {
      width: 350px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-content {
        max-width: 100%;
        margin-bottom: 40px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-content">
      <h1>แตงโม</h1>
      <p>สดชื่น หวานฉ่ำ คลายร้อนทุกฤดู</p>
    </div>

    <div class="hero-image">
      <img
        src="https://s359.kapook.com/pagebuilder/192eb498-1add-4870-b5f5-d65bbc9c0b0c.jpg"
        alt="แตงโม">
    </div>
  </section>

</body>
</html>
